<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Family App - Download</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b1320;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: #151b2d;
      padding: 24px 32px;
      border-radius: 16px;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    h1 {
      margin-top: 0;
      font-size: 1.8rem;
    }
    p {
      line-height: 1.5;
      font-size: 0.95rem;
    }
    .btn {
      display: inline-block;
      margin-top: 16px;
      padding: 12px 24px;
      border-radius: 999px;
      border: none;
      background: #3b82f6;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
    }
    .tag {
      display: inline-block;
      margin-top: 8px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid #22c55e;
      font-size: 0.75rem;
      color: #bbf7d0;
    }
    .note {
      font-size: 0.75rem;
      color: #9ca3af;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Family App</h1>
    <p>Download the latest Android APK for the Family App.</p>

    <!-- This link always points to the latest release APK in your private repo -->
    <a class="btn"
       href="https://github.com/PraveenPush/FamilyApp143/releases/latest/download/app-debug.apk">
      Download Latest APK
    </a>

    <div class="tag">latest</div>

    <p class="note">
      You must have permission to access the FamilyApp143 repository on GitHub
      to download this APK. The link always points to the most recent build.
    </p>
  </div>
</body>
</html>
